<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404. Page not found</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #333; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      color: #ffc400; /* Amarillo principal */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      color: #ddd; /* Texto gris claro */
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffc400; /* Fondo amarillo */
      color: #333; /* Texto oscuro */
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #e6a800; /* Amarillo más oscuro */
      transform: scale(1.05); /* Efecto de agrandamiento */
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .footer-links {
      margin-top: 30px;
    }

    .footer-links a {
      color: #ffc400; /* Amarillo principal */
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>File not found</p>
  <p>Oops... No encontramos esta página.</p>
  <p>Es posible que el enlace esté roto o que la página haya sido eliminada.</p>
  <a href="index.html">Volver al inicio</a>

  <div class="logo">
    <img src="img/logo.png" alt="Mr. George Logo">
  </div>

  <script src="./zinactivity/inactividad.js"></script> <!-- suiche on - off  -->

</body>
</html>
