</div>
  
<div id="redessociales">

<div class="creatutienda" id="creatutiendaclon">

      <div class="floating-banner">
        <button onclick="mostrarPanelBienvenida()" id="btn-bienvenida" class="btn-bienvenida">
            <img src="img/iconos/back.png" alt="atras" id="btn-atras">
        </button>
          
        <div id="logobarra">
            <img src="img/logo.png" alt="Mr. George">
        </div>
    </div>

    <button id="floating-cart" onclick="window.location.href='carrito.html'">
        <img src="img/iconos/carrito.png" alt="Carrito" id="cart-icon">
        <span id="cart-count">0</span> <!-- Contador para mostrar la cantidad de productos -->
        <div id="notification" class="notification"></div>
    </button>
    </div>

    <button id="scrollTopButton">
        <img src="img/iconos/top.png" alt="volver arriba" id="volverarribaimg">
    </button>




    </div>

    <section id="product-list">
        <!-- Los productos se mostrarán aquí dinámicamente -->
    </section>

    <!-- Modal para ver detalles del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-product-name"></h2>
            <img id="modal-product-image" src="" alt="Imagen del Producto" class="modal-product-image">
            <p id="modal-product-description"></p>


            <p><strong>$<span id="modal-product-price"></span></strong></p>
            <textarea id="modal-product-instructions" placeholder="Añade tus indicaciones..."></textarea>


            <div class="quantity-control">
                <button type="button" id="decrement" onclick="changeQuantity(-1)">-</button>
            
                <input type="text" id="modal-quantity" value="1" oninput="updateTotalPrice()">
            
                <button type="button" id="increment" onclick="changeQuantity(1)">+</button>
            </div>
            
            <!-- Botón de agregar al carrito, se actualiza con el precio total -->
            <button id="add-to-cart-button" onclick="addToCartFromModal()">Agregar al carrito</button>
            
        </div>
    </div>
    </div>



    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="img/logo.png" alt="Mr. George Logo">

            <div id="redesclon"></div>

    </footer>

    <div id="creatutiendaclonado"></div>



    <script>
        // Clonar el div con redes sociales
        const redes = document.getElementById("redessociales");
        const clon = redes.cloneNode(true); // true = clonar también los hijos
        document.getElementById("redesclon").appendChild(clon);

        // Clonar "Crea tu tienda"
        const tienda = document.getElementById("creatutiendaclon");
        const clonTienda = tienda.cloneNode(true);
        document.getElementById("creatutiendaclonado").appendChild(clonTienda);
    </script>
